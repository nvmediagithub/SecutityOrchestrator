openapi: 3.0.3
info:
  title: Sample Petstore API
  version: '1.0.0'
  description: Minimal sample API used by Security Orchestrator examples.
servers:
  - url: https://api.petstore.test/v1
paths:
  /pets:
    get:
      summary: List pets
      description: Returns pets available for adoption.
      responses:
        '200':
          description: Successful response
    post:
      summary: Create pet
      description: Registers a new pet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
      responses:
        '201':
          description: Created
  /pets/{id}:
    get:
      summary: Fetch pet
      description: Fetch a single pet by id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
        name:
          type: string
