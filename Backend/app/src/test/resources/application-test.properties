# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console Configuration (disabled in tests)
spring.h2.console.enabled=false

# JPA/Hibernate Configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=false

# Database Initialization
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=embedded

# Test Settings
spring.test.database.replace=none
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop

# Logging Configuration for tests
logging.level.org.example=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web.servlet.mvc.method.annotation=DEBUG
logging.level.org.springframework.test.web.servlet=DEBUG

# Test-specific LLM Configuration (disabled)
llm.open-router-api-key=
llm.local-server-url=http://localhost:9999

# Disable external services in tests
spring.profiles.active=test