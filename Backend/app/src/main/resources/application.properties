# Server Configuration
server.port=8090

# H2 Database Configuration (In-Memory for development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Exclude duplicate entity packages
spring.jpa.properties.hibernate.packagesToScan=org.example.domain.entities,org.example.domain.model

# H2 Console (optional, for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# File-based storage for analysis processes
analysis.processes.storage-path=data/analysis_processes.json
bpmn.dataset-path=dataset/bpmn
analysis.processes.bpmn-storage-path=data/analysis_processes/bpmn
analysis.processes.openapi-storage-path=data/analysis_processes/openapi
analysis.processes.max-upload-size-bytes=5242880
analysis.sessions.storage-path=data/analysis_sessions.json
openapi.dataset-path=dataset/openapi
llm.config-file=classpath:config/llm-providers.yml
llm.service.timeout-seconds=30
