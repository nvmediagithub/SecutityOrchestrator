# Server Configuration
server.port=8080

# Management and Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Logging Configuration
logging.level.org.example=INFO
logging.level.org.springframework.web=INFO
logging.level.org.apache.http=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console Configuration (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Database Initialization
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# LLM Service Configuration
llm.open-router-api-key=${OPENROUTER_API_KEY:}
llm.open-router-base-url=https://openrouter.ai/api/v1
llm.open-router-referer=${OPENROUTER_REFERER:}
llm.open-router-app-name=SecurityOrchestrator
llm.open-router-timeout=30

# Local LLM Configuration
llm.local-model-path=./models
llm.local-server-url=http://localhost:11434
llm.local-server-port=11434
llm.local-timeout=300
llm.max-local-models=3

# Performance Settings
llm.max-retries=3
llm.connection-pool-size=10
llm.max-concurrent-requests=5

# Default model configurations
llm.models.llama2-7b.provider=LOCAL
llm.models.llama2-7b.context-window=4096
llm.models.llama2-7b.max-tokens=2048
llm.models.llama2-7b.temperature=0.7
llm.models.llama2-7b.top-p=0.9
llm.models.llama2-7b.size-gb=3.9

llm.models.mistral-7b.provider=LOCAL
llm.models.mistral-7b.context-window=4096
llm.models.mistral-7b.max-tokens=2048
llm.models.mistral-7b.temperature=0.7
llm.models.mistral-7b.top-p=0.9
llm.models.mistral-7b.size-gb=4.1

llm.models.llama2-13b.provider=LOCAL
llm.models.llama2-13b.context-window=4096
llm.models.llama2-13b.max-tokens=2048
llm.models.llama2-13b.temperature=0.7
llm.models.llama2-13b.top-p=0.9
llm.models.llama2-13b.size-gb=7.3

# OpenRouter model configurations
llm.models.gpt-3.5-turbo.provider=OPENROUTER
llm.models.gpt-3.5-turbo.context-window=4096
llm.models.gpt-3.5-turbo.max-tokens=2048
llm.models.gpt-3.5-turbo.temperature=0.7
llm.models.gpt-3.5-turbo.top-p=0.9

llm.models.gpt-4.provider=OPENROUTER
llm.models.gpt-4.context-window=8192
llm.models.gpt-4.max-tokens=4096
llm.models.gpt-4.temperature=0.7
llm.models.gpt-4.top-p=0.9

# Testing Configuration
spring.test.database.replace=none
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1