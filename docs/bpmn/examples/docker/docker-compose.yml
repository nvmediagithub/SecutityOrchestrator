# Docker Compose for BPMN Analysis System Local Development
# Complete environment with SecurityOrchestrator, AI services, and monitoring

version: '3.8'

services:
  # SecurityOrchestrator Main Application
  security-orchestrator:
    image: securityorchestrator/bpmn-analysis:latest
    container_name: security-orchestrator
    ports:
      - "8080:8080"  # REST API
      - "8081:8081"  # Management endpoints
    environment:
      # Core Configuration
      SPRING_PROFILES_ACTIVE: dev
      SERVER_PORT: 8080
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics,prometheus
      
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:h2:file:./data/security-orchestrator
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.h2.Driver
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: 
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      
      # BPMN Analysis Configuration
      BPMN_BASE_URL: http://localhost:8080/api/v1/bpmn
      BPMN_API_KEY: dev-bpmn-api-key-12345
      BPMN_TIMEOUT: 30000
      BPMN_MAX_RETRIES: 3
      
      # AI Configuration
      BPMN_AI_ENABLED: true
      BPMN_AI_PROVIDER: openrouter
      BPMN_AI_MODEL: anthropic/claude-3-haiku
      BPMN_AI_MAX_TOKENS: 2048
      BPMN_AI_TEMPERATURE: 0.1
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-your-openrouter-key}
      
      # Ollama Configuration (Local AI)
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_ENABLED: true
      
      # Cache Configuration
      SPRING_CACHE_TYPE: caffeine
      SPRING_CACHE_CAFFEINE_SPEC: maximumSize=1000,expireAfterWrite=1h
      
      # Logging
      LOGGING_LEVEL_COM_SECURITYORCHESTRATOR_BPMN: DEBUG
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB: DEBUG
      LOGGING_LEVEL_ORG_CAMUNDA_BPM: DEBUG
      
      # Security
      SECURITY_REQUIRE_HTTPS: false
      SECURITY_CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8080
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config:ro
    depends_on:
      - postgres
      - redis
      - ollama
    networks:
      - bpmn-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/bpmn/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bpmn-postgres
    environment:
      POSTGRES_DB: bpmn_analysis
      POSTGRES_USER: bpmn_user
      POSTGRES_PASSWORD: bpmn_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init:/docker-entrypoint-initdb.d:ro
    networks:
      - bpmn-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bpmn_user -d bpmn_analysis"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for Caching
  redis:
    image: redis:7-alpine
    container_name: bpmn-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - bpmn-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Ollama for Local AI
  ollama:
    image: ollama/ollama:latest
    container_name: bpmn-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - bpmn-network
    command: >
      sh -c "
        ollama serve &
        sleep 10 &&
        ollama pull llama2:7b &&
        ollama pull codellama:7b &&
        ollama pull mistral:7b
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s

  # Frontend Development Server
  frontend:
    build:
      context: ../../Frontend/security_orchestrator_frontend
      dockerfile: Dockerfile.dev
    container_name: bpmn-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api/v1/bpmn
      VITE_WS_BASE_URL: ws://localhost:8080/ws
    volumes:
      - ../../Frontend/security_orchestrator_frontend:/app
      - /app/node_modules
    networks:
      - bpmn-network
    depends_on:
      - security-orchestrator
    stdin_open: true
    tty: true

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: bpmn-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - bpmn-network

  # Grafana for Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: bpmn-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - bpmn-network
    depends_on:
      - prometheus

  # ELK Stack for Logging
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    container_name: bpmn-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - bpmn-network

  logstash:
    image: docker.elastic.co/logstash/logstash:8.8.0
    container_name: bpmn-logstash
    volumes:
      - ./monitoring/logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./logs:/app/logs:ro
    ports:
      - "5044:5044"
    networks:
      - bpmn-network
    depends_on:
      - elasticsearch

  kibana:
    image: docker.elastic.co/kibana/kibana:8.8.0
    container_name: bpmn-kibana
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    networks:
      - bpmn-network
    depends_on:
      - elasticsearch

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: bpmn-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - bpmn-network
    depends_on:
      - security-orchestrator
      - frontend

  # BPMN Modeler (Development)
  bpmn-modeler:
    image: bpmn-io/bpmn-modeler:latest
    container_name: bpmn-modeler
    ports:
      - "9000:8080"
    environment:
      BPMN_SERVER_URL: http://security-orchestrator:8080/api/v1/bpmn
    networks:
      - bpmn-network
    depends_on:
      - security-orchestrator

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  bpmn-network:
    driver: bridge